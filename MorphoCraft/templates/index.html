{% extends 'base.html' %}
{% load static %}
{% block title %}MorphoCraft Home{% endblock %}
{% block content %}

    <!-- Home Page -->
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <!-- Other head content -->
</head>

    <h1>Welcome to MorphoCraft Homepage</h1>
    <h5>Your best source for customizable tables and chairs. Click <a href="{% url 'public:register' %}"> here</a> to sign up now!</h5>

    <div id="demo" class="carousel slide custom-carousel" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/grey_black_table.png' %}" alt="Table Sample 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/grey_black_chair.png' %}" alt="Chair Sample 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/white_black_table.png' %}" alt="Table Sample 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/lightblue_white_chair.png' %}" alt="Chair Sample 2">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <!-- Include Bootstrap's JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
