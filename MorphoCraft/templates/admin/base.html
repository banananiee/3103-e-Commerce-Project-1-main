<!-- templates/base.html-->
<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head> 
        <title>{% block title %}MorphoCraft{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
            
        <!-- Include Bootstrap 5 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
        <!-- Include Bootstrap 5 JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

        <!-----------------------------SCRIPTS--------------------------------->
        <link rel="stylesheet" href="{% static 'css/admin.css' %}">
        
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
            rel="stylesheet">

        <!-----------------------------SCRIPTS--------------------------------->
        <!--Google Icons -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <!--Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/78c944f062.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">

        <!--jQuery-->
        <script defer
                src = "https://code.jquery.com/jquery-3.4.1.min.js"
                integrity = "sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous">
        </script>

        <!--Bootstrap JS-->
        <script defer
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" 
                integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" 
                crossorigin="anonymous">
        </script>

        <!-- Custom JS-->
        <script defer 
            src="{% static 'js/admin.js' %}">
        </script>
    </head>
    <body>  
        {% include 'admin/adminnav.inc.html' %}
        
        <br>
        {% block content %}
        {% endblock content %}
    </body>
</html>
